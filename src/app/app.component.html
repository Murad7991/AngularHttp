<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input [(ngModel)]="postTitle" type="text" placeholder="Название">
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="fetchTodo()">Загрузить</button>
  </div>

  <hr>
  <p *ngIf="error; else todosblock" class="error">{{error}}</p>
  <ng-template #todosblock>
    <div class="card" *ngFor="let todo of todos">
      <p>
        <span [class.completed]="todo.completed">{{todo.title | lowercase}}</span>
        <span>
          <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Удалить</button>
          <button class="btn" [disabled]="todo.completed" (click)="completedTodo(todo.id)">Завершить</button>
        </span>
      </p>
    </div>
  </ng-template>

</div>
